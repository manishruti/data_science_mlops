<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Credit Risk Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        form {
            max-width: 800px;
            margin: auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Credit Risk Prediction Form</h1>
    <form action="/predict" method="post">
        <div class="form-group">
            <label for="Account_Balance">Account Balance</label>
            <input type="number" name="Account_Balance" required>
        </div>

        <div class="form-group">
            <label for="Duration_of_Credit">Duration of Credit (months)</label>
            <input type="number" name="Duration_of_Credit" required>
        </div>

        <div class="form-group">
            <label for="Payment_Status_of_Previous_Credit">Payment Status of Previous Credit</label>
            <input type="number" name="Payment_Status_of_Previous_Credit" required>
        </div>

        <div class="form-group">
            <label for="Purpose">Purpose</label>
            <input type="number" name="Purpose" required>
        </div>

        <div class="form-group">
            <label for="Credit_Amount">Credit Amount</label>
            <input type="number" name="Credit_Amount" required>
        </div>

        <div class="form-group">
            <label for="Value_Savings_Stocks">Value Savings/Stocks</label>
            <input type="number" name="Value_Savings_Stocks" required>
        </div>

        <div class="form-group">
            <label for="Length_of_current_employment">Length of Current Employment</label>
            <input type="number" name="Length_of_current_employment" required>
        </div>

        <div class="form-group">
            <label for="Instalment_per_cent">Instalment Percent</label>
            <input type="number" name="Instalment_per_cent" required>
        </div>

        <div class="form-group">
            <label for="Sex_Marital_Status">Sex & Marital Status</label>
            <input type="number" name="Sex_Marital_Status" required>
        </div>

        <div class="form-group">
            <label for="Guarantors">Guarantors</label>
            <input type="number" name="Guarantors" required>
        </div>

        <div class="form-group">
            <label for="Duration_in_Current_address">Duration in Current Address</label>
            <input type="number" name="Duration_in_Current_address" required>
        </div>

        <div class="form-group">
            <label for="Most_valuable_available_asset">Most Valuable Available Asset</label>
            <input type="number" name="Most_valuable_available_asset" required>
        </div>

        <div class="form-group">
            <label for="Age">Age (years)</label>
            <input type="number" name="Age" required>
        </div>

        <div class="form-group">
            <label for="Concurrent_Credits">Concurrent Credits</label>
            <input type="number" name="Concurrent_Credits" required>
        </div>

        <div class="form-group">
            <label for="Type_of_apartment">Type of Apartment</label>
            <input type="number" name="Type_of_apartment" required>
        </div>

        <div class="form-group">
            <label for="No_of_Credits_at_this_Bank">Number of Credits at this Bank</label>
            <input type="number" name="No_of_Credits_at_this_Bank" required>
        </div>

        <div class="form-group">
            <label for="Occupation">Occupation</label>
            <input type="number" name="Occupation" required>
        </div>

        <div class="form-group">
            <label for="No_of_dependents">Number of Dependents</label>
            <input type="number" name="No_of_dependents" required>
        </div>

        <div class="form-group">
            <label for="Telephone">Telephone</label>
            <input type="number" name="Telephone" required>
        </div>

        <div class="form-group">
            <label for="Foreign_Worker">Foreign Worker</label>
            <input type="number" name="Foreign_Worker" required>
        </div>

        <button type="submit">Predict Credit Risk</button>
    </form>
</body>
</html>
